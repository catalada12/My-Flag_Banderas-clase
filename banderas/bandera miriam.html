<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asexual Flag</title>
    <style type="text/css">
        *(
        margin: 0;
        padding: 0
        )
        p{
            width: 100%;
            heigh: 200px;
            } 
        p:first-child{
            background-color: #000000
        }
        p:nth-child(2){
            background-color: #a5a5a5
        }

        }

</head>
